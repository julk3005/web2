<!DOCTYPE html>
 <head>
  <meta charset="UTF-8" />
  <title>Mi aplicación</title>
  <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
  <link
   rel="stylesheet"
   href="https://bootswatch.com/4/lux/bootstrap.min.css"
  />
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles.css" />
 </head>
 </head>
 <body>
  <!-- NAVIGATION -->
  <nav class="navbar navbar-light bg-light">
   <div class="container">
       <!-- Navigation -->
   <nav class="nav-main">
    <!-- Brand -->
    <img
     src="img/descarga.png"
     alt="notas logo"
     class="nav-brand"
    />
    <a class="navbar-brand" href="#">Notas</a>
    <li>
        <a href="#">notas destacadas </a>
    </li>
   </div>
  </nav>

  <div class="container">
   <div class="row my-5">
    <div class="col-md-5">
     <div class="card">
      <div class="card-body">
       <!-- FORM TO ADD TASKS -->
       <form id="formTask">
        <div class="form-group">
         <input
          type="text"
          id="title"
          placeholder="Escribir "
          class="form-control"
         />
        </div>
        <div class="form-group">
         <textarea
          id="description"
          cols="25"
          rows="10"
          class="form-control"
         ></textarea>
        </div>
        <button
         type="submit"
         class="btn btn-primary btn-block"
         placeholder="descripción">guardar</button>
       </form>
      </div>
     </div>
    </div>

    <div class="col-md-8">
     <div id="tasks"></div>
    </div>
   </div>
  </div>
  <script src="actividad.js"></script>
 </body>
</html>
